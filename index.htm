<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/clone.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <img id="image_1" src="./imagez/sgr.png" alt=""> 
            <div class="input_1">
                <input type="text" name="search"><button>search</button>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Order</a>
                <a href="#">Calories</a>
                <a href="#">About</a>
            
            </nav>
            <img id="cart" src="/sgrDelicacies/imagez/kart.jpg" alt="">
            
        </header>
        <main>
            <div class="items">
                <div class="item">
                    <h3>Chicken</h3>
                    <img src="/sgrDelicacies/imagez/fish.jpg" alt="">
                    <p>Ksh 299</p>
                    <button class="remove">Remove</button>
                   

                </div>
                <div class="item">
                    <h3>Chicken</h3>
                    <img src="/sgrDelicacies/imagez/chicken.jpg" alt="">
                    <p>Ksh 599</p>
                    <button class="remove">Remove</button>
                   

                </div>
                <div class="item">
                    <h3>Biryani</h3>
                    <img src="/sgrDelicacies/imagez/pilau.jpg" alt="">
                    <p>Ksh 299</p>
                    <button class="remove">Remove</button>
                   

                </div>
                <div class="item">
                    <h3>Hotdog</h3>
                    <img src="/sgrDelicacies/imagez/hotdog 2.jpg" alt="">
                    <p>Ksh 299</p>
                    <button class="remove">Remove</button>
                   

                </div>
    
            </div>
            <div class="prices">
                <h3>PAYMENT DETAILS</h3>
                <form action="" method="post" class="form-payment">
                    <div class="payment">
                        <label for="VOUCHER/COUPON">VOUCHER/COUPON</label>
                        <input type="text" name="VOUCHER/COUPON" id="VOUCHER/COUPON" placeholder="Enter your voucher/coupon">
                        
                    
                    </div>
                    <div class="payment">
                        <label for="ITEMS">ITEM PRICE</label>
                        <input type="number" name="ITEM PRICE" id="ITEM PRICE">
                        

                    </div>
                    <div class="payment">
                        <label for="TAX">TAX</label>
                        <input type="number" name="TAX" id="TAX">
                        
                    </div>
                    <div class="payment">
                        <label for="DISCOUNT">DISCOUNT</label>
                        <input type="number" name="DISCOUNT" id="DISCOUNT">
                        
                    </div>
                    <div class="payment">
                        <label for="DELIVERY FEE">DELIVERY FEE</label>
                        <input type="number" name="DELIVERY" id="DELIVERY FEE">
                        
                    </div>
                    <div class="payment">
                        <label for="TOTAL AMOUNT">TOTAL AMOUNT</label>
                        <input type="number" name="TOTAL AMOUNT" id="TOTAL AMOUNT">
                      
                    </div>
                    
                    <div class="zero">
                        
                        <img id="jpg" src="/sgrDelicacies/imagez/paypal.jpg" alt=""><span><img id="jpg" src="/sgrDelicacies/imagez/mpesa.png" alt=""></span>
                        <button class="button">Proceed to payment</button>
                    </div>
                </form>
                
            </div>
        </main>

    </div>
</body>
</html>
