<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>sgrfood</title>
</head>/
<body>
    <section class="one">
       

    </section>
    <div class="subheader">
        <div class="pricing">
            <div>
                <h4>PRICE DETAILS</h4>
            </div>
            <div class="P">
                <div class="paragraph">
                    <p>VOUCHER/COUPON</p>
                </div>
                    <div class="coupon">
                        <input type="text" name="coupon">
                    </div>
            
            </div>
            <div class="Q">
                <div class="price">
                    <p>ITEM PRICE KSH</p>
                </div>
                <div class="item">
                    <input type="number" name="number">
                </div>
            
            
            </div>
            <div class="r">
                <div class="tax">
                    <p>TAX KSH</p>
                </div>
                <div class="number">
                    <input type="number" name="number">
                </div>
            
            </div>
            <div class="S">
                <div class="delivery">
                    <p>DELIVERY FEE kSH</p>
                </div>
                <div class="fee">
                    <input type="number" name="number">
                </div>
            
            </div>
            <div class="t">
                <div class="total">
                    <p>TOTAL AMOUNT</p>
                </div>
                <div class="amount">
                    <input type="number" name="number">
                </div>
            
            </div>
            <div class="payment">
                <button class="button"><p>Proceed to payment</p></button>
            </div>
            <div class="cash">
                <div>
                    <img id="paypal" src="./imagez/paypal.jpg" width="50" alt="paypal logo">
                </div>
                <div class="mpesa">
                    <img id="mpesa" src="./imagez/mpesa.png" width="50"  alt=" mpesa">
                </div>
                
                
            </div>

        </div>
        
    </div> 



        
    

    
</body>
</html>
